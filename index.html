<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facture non disponible</title>
  <style>
    /* Assure un fond blanc sur tout l'√©cran */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff;
      font-family: georgian;
    }
    /* Centre verticalement et horizontalement le contenu */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    /* Container fluide sans effet carte */
    .container {

    .emoji {

    }
    .title {

    .button {
      display: inline-block;
      background: #0078d4;
      padding: 15px 30px;
      border: none;
      border-radius: 50px; /* arrondi complet */
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background: #005fa3;
    }
    /* Adaptation pour les petits √©crans */
    @media (max-width: 480px) {
      .emoji {

        font-size: 24px;
      }
      .message {
        font-size: 18px;
      }
      .italic {
        font-size: 16px;
      }
      .button {

        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

</body>
</html>
